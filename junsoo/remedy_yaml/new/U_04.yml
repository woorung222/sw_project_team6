- name: "[U_04] Remediate Password File Protection"
  hosts: all
  become: yes
  vars:
    # 1. Flag List (Control Node에서 주입됨)
    flag_list: []
    
    flag_id_main: "U_04"
    category: "account"

    # 2. 타임스탬프 정의
    ts_stderr: "{{ ansible_date_time.iso8601 }}"
    ts_stdout: "{{ ansible_date_time.date | replace('-','_') }} / {{ ansible_date_time.time }}"

    # 3. 로그 파일 경로 정의
    log_dir: "{{ isms_remediate_log_dir | default('/tmp') }}"
    json_dir: "{{ isms_remediate_json_dir | default('/tmp') }}"
    
    # 파일명 규칙
    my_log_file: "{{ log_dir }}/{{ ansible_hostname }}-remediate_{{ flag_id_main }}.log"
    my_json_file: "{{ json_dir }}/{{ ansible_hostname }}-remediate_{{ flag_id_main }}.json"

  tasks:
    # =========================================================
    # 1. [U_04_1] 쉐도우 패스워드 사용 설정 (pwconv)
    # =========================================================
    - name: "[U_04_1] Block for Shadow Password Remediation"
      when: "'U_04_1' in flag_list"
      block:
        # -----------------------------------------------------
        # 실제 조치 태스크 시작
        # -----------------------------------------------------
        
        # 1-1. 쉐도우 파일 존재 여부 확인 (이미 존재하는지 체크)
        - name: "[U_04_1] Check if /etc/shadow exists"
          stat:
            path: /etc/shadow
          register: st_shadow

        # 1-2. pwconv 실행 (쉐도우 파일이 없거나, passwd에 평문이 있는 경우 강제 동기화)
        # pwconv 명령어는 이미 shadow를 사용 중이어도 안전하게 동기화를 수행함.
        - name: "[U_04_1] Execute pwconv to enable shadow passwords"
          command: pwconv
          register: r_pwconv
          changed_when: "r_pwconv.rc == 0"  # pwconv는 변경사항이 없어도 0을 리턴할 수 있음. 실제로는 항상 실행됨.

        # 1-3. 검증: /etc/passwd의 두 번째 필드가 'x'인지 확인 (샘플로 root 계정 확인)
        - name: "[U_04_1] Verify root password field in /etc/passwd"
          shell: "grep '^root:' /etc/passwd | awk -F: '{print $2}'"
          register: r_verify_passwd
          changed_when: false

        # 검증 실패 시 에러 발생시킴 (Rescue 블록으로 이동)
        - name: "[U_04_1] Fail if root password is not 'x'"
          fail:
            msg: "Remediation failed: root password field is not 'x' after pwconv."
          when: r_verify_passwd.stdout != 'x'

        # -----------------------------------------------------
        # 실제 조치 태스크 끝
        # -----------------------------------------------------

        # [성공 로그: Status 2]
        - name: "Log U_04_1 Success (JSON)"
          delegate_to: localhost
          become: false
          ansible.builtin.lineinfile:
            path: "{{ my_json_file }}"
            create: yes
            mode: '0644'
            line: >-
              {
                "meta": {
                  "hostname": "{{ ansible_hostname }}",
                  "ip": "{{ ansible_default_ipv4.address }}",
                  "user": "{{ ansible_user_id }}"
                },
                "result": {
                  "flag_id": "U_04_1",
                  "status": 2,
                  "description": "쉐도우 패스워드 시스템(pwconv) 적용 완료",
                  "category": "{{ category }}",
                  "timestamp": "{{ ts_stdout }}"
                }
              }

        - name: "Log U_04_1 Success (Log File)"
          delegate_to: localhost
          become: false
          ansible.builtin.lineinfile:
            path: "{{ my_log_file }}"
            create: yes
            mode: '0644'
            line: >-
              {
                "ts": "{{ ts_stderr }}",
                "flag_id": "U_04_1",
                "section": "[조치 결과]",
                "title": "[U_04_1] 패스워드 파일 보호 설정 성공",
                "cmd": "pwconv 실행 및 passwd 파일 내 암호화 필드(x) 확인 완료",
                "result": "조치 성공 (status: 2)"
              }

      # [실패 처리: Status 0]
      rescue:
        - name: "Log U_04_1 Failure (JSON)"
          delegate_to: localhost
          become: false
          ansible.builtin.lineinfile:
            path: "{{ my_json_file }}"
            create: yes
            mode: '0644'
            line: >-
              {
                "meta": {
                  "hostname": "{{ ansible_hostname }}",
                  "ip": "{{ ansible_default_ipv4.address }}",
                  "user": "{{ ansible_user_id }}"
                },
                "result": {
                  "flag_id": "U_04_1",
                  "status": 0,
                  "description": "조치 실패: pwconv 실행 에러 또는 검증 실패",
                  "category": "{{ category }}",
                  "timestamp": "{{ ts_stdout }}"
                }
              }

        - name: "Log U_04_1 Failure (Log File)"
          delegate_to: localhost
          become: false
          ansible.builtin.lineinfile:
            path: "{{ my_log_file }}"
            create: yes
            mode: '0644'
            line: >-
              {
                "ts": "{{ ts_stderr }}",
                "flag_id": "U_04_1",
                "section": "[조치 결과]",
                "title": "[U_04_1] 조치 실패",
                "cmd": "Ansible Task Failed",
                "result": "조치 실패 (status: 0) - 상세 에러는 Ansible 로그 확인 필요"
              }