- name: "[U_41] Disable Automountd Service"
  hosts: all
  become: yes
  vars:
    # 1. Flag List (Control Node에서 주입됨)
    flag_list: []
    flag_id_main: "U_41"
    category: "service"

    # 2. 타임스탬프 정의
    ts_stderr: "{{ ansible_date_time.iso8601 }}"
    ts_stdout: "{{ ansible_date_time.date | replace('-','_') }} / {{ ansible_date_time.time }}"

    # 3. 로그 파일 경로 정의
    log_dir: "{{ isms_remediate_log_dir | default('/tmp') }}"
    json_dir: "{{ isms_remediate_json_dir | default('/tmp') }}"
    
    # 파일명 규칙
    my_log_file: "{{ log_dir }}/{{ ansible_hostname }}-remediate_{{ flag_id_main }}.log"
    my_json_file: "{{ json_dir }}/{{ ansible_hostname }}-remediate_{{ flag_id_main }}.json"

  tasks:
    # =========================================================
    # 1. [U_41] Autofs 서비스 중지 및 비활성화 (통합 조치)
    # =========================================================
    - name: "[U_41] Disable Autofs Service"
      # 실행 중이거나(U_41_1), 자동 실행 설정됨(U_41_2) 하나라도 해당되면 조치
      when: "'U_41_1' in flag_list or 'U_41_2' in flag_list"
      block:
        # 1-1. 서비스 중지 및 비활성화
        # Rocky/Ubuntu 모두 패키지명/서비스명이 주로 'autofs' 임
        - name: "[U_41] Stop and Disable autofs"
          service:
            name: autofs
            state: stopped
            enabled: no
          register: r_autofs
          ignore_errors: yes

        # 1-2. [Control Node] 로그 기록
        - name: "Log U_41 Success (Log File)"
          delegate_to: localhost
          become: false
          ansible.builtin.lineinfile:
            path: "{{ my_log_file }}"
            create: yes
            mode: '0644'
            line: >-
              {
                "ts": "{{ ts_stderr }}",
                "flag_id": "U_41",
                "section": "[조치 결과]",
                "title": "[U_41] automountd(autofs) 서비스 비활성화 성공",
                "cmd": "systemctl stop autofs & systemctl disable autofs",
                "result": "조치 성공 (status: 2)"
              }

        # 1-3. [Control Node] JSON 기록
        - name: "Log U_41 Success (JSON)"
          delegate_to: localhost
          become: false
          ansible.builtin.lineinfile:
            path: "{{ my_json_file }}"
            create: yes
            mode: '0644'
            line: >-
              {
                "meta": {
                  "hostname": "{{ ansible_hostname }}",
                  "ip": "{{ ansible_default_ipv4.address }}",
                  "user": "{{ ansible_user_id }}"
                },
                "result": {
                  "flag_id": "U_41",
                  "status": 2,
                  "description": "autofs 서비스 중지 및 비활성화 완료",
                  "category": "{{ category }}",
                  "timestamp": "{{ ts_stdout }}"
                }
              }

      # [실패 처리: Status 0]
      rescue:
        - name: "Log U_41 Failure (JSON)"
          delegate_to: localhost
          become: false
          ansible.builtin.lineinfile:
            path: "{{ my_json_file }}"
            create: yes
            mode: '0644'
            line: >-
              {
                "meta": {
                  "hostname": "{{ ansible_hostname }}",
                  "ip": "{{ ansible_default_ipv4.address }}",
                  "user": "{{ ansible_user_id }}"
                },
                "result": {
                  "flag_id": "U_41",
                  "status": 0,
                  "description": "조치 실패: autofs 서비스 제어 중 에러 발생",
                  "category": "{{ category }}",
                  "timestamp": "{{ ts_stdout }}"
                }
              }

        - name: "Log U_41 Failure (Log File)"
          delegate_to: localhost
          become: false
          ansible.builtin.lineinfile:
            path: "{{ my_log_file }}"
            create: yes
            mode: '0644'
            line: >-
              {
                "ts": "{{ ts_stderr }}",
                "flag_id": "U_41",
                "section": "[조치 결과]",
                "title": "[U_41] 조치 실패",
                "cmd": "Ansible Task Failed",
                "result": "조치 실패 (status: 0) - 서비스명 확인 필요"
              }