---
- name: "U-51 DNS 서비스의 취약한 동적 업데이트 설정 금지 (BIND)"
  hosts: all
  become: yes
   

  vars:
    # 동적 업데이트가 필요한 경우 허용할 IP (필요 시 수정, 불필요 시 none)
   file: "system"
   allowed_update_ips: "none" 
   flag_list: []
   ts_stderr: "{{ ansible_date_time.iso8601 }}" # 2026-02-11T16:45:12Z
   ts_stdout: "{{ ansible_date_time.date | replace('-','_') }} / {{ ansible_date_time.time }}" # 2026_02_11 / 12:13:28
   STATUS: 0 # yaml코드 실행 성공 여부 / 0: 시작 1: 중간 2: 완료

   log_dir: "{{ isms_remediate_log_dir | default('/tmp') }}"
   json_dir: "{{ isms_remediate_json_dir | default('/tmp') }}"

    # 파일명 규칙: ubuntu24-remediate_U-54.log / .json
   my_log_file: "{{ log_dir }}/ubuntu24-remediate"
   my_json_file: "{{ json_dir }}/ubuntu24-remediate"
  tasks: 
    # 1. DNS 서비스 활성화 여부 확인 (Step 1)
    - name: "1. BIND 서비스(named) 상태 확인"
      ansible.builtin.service_facts:
      register: services_state

    # 2. DNS 서비스를 사용하지 않는 경우 (조치 방법 기준)
    - name: "2. [조치] DNS 미사용 시 서비스 중지 및 비활성화"
      ansible.builtin.systemd:
        name: named
        state: stopped
        enabled: no
      when: 
        - "'named.service' in services_state.ansible_facts.services"
        - "services_state.ansible_facts.services['named.service'].state != 'running'"
        - "'U_51_1' in flag_list"
    
    - name: "STDERR"
      delegate_to: localhost          # [필수] Controller에 저장
      become: false                   # [필수] 로컬 파일 쓰기 권한 문제 방지
      ansible.builtin.lineinfile:
       path: "{{ my_log_file }}/U_51_1.log"     # [필수] vars에 선언한 로그 파일 경로
       create: yes                   # [옵션] 파일 없으면 생성
       mode: '0644'                  # [옵션] 파일 권한 설정 (선택사항)
       line: >-
        {{
         {
          "ts": ts_stderr,
          "flag_id": "U_51_1",
          "section": "[조치 내용]",
          "title": "[U_51_1] (DNS 미사용 시 서비스 중지 및 비활성화)",
          "cmd": " /etc(/bind)/named.conf -> allow-update {none;} ",
          "result": "조치 성공 (DNS 미사용 시 서비스 중지 및 비활성화)"
         } |  to_json(ensure_ascii=False)
        }}
      when: "'U_51_1' in flag_list" 

    # 3. DNS 서비스 사용 시 동적 업데이트 제한 설정 (Step 1~3)
############################### 수동 조치 ##########################
    - name: "3. [조치] allow-update 설정 적용"
      block:
        - name: "3-1. 설정 파일 내 allow-update 값 수정 (Step 2)"
          # 이미지 가이드의 allow-update { none; }; 또는 특정 IP 설정을 적용합니다.
          ansible.builtin.replace:
            path: "{{ item }}"
            regexp: 'allow-update\s*\{[^}]*\};'
            replace: "allow-update { {{ allowed_update_ips }}; };"
          loop:
            - /etc/named.conf
            - /etc/bind/named.conf.options
          register: update_config
          ignore_errors: yes

        - name: "3-2. 설정이 없을 경우 기본값(none)으로 추가"
          ansible.builtin.lineinfile:
            path: "{{ item }}"
            line: "allow-update { {{ allowed_update_ips }}; };"
            insertafter: 'options \{'
            state: present
          loop:
            - /etc/named.conf
            - /etc/bind/named.conf.options
          when: not update_config.changed
          ignore_errors: yes
          register: line_add_config

        - name: "3-3. DNS 서비스 재시작 (Step 3)"
          ansible.builtin.systemd:
            name: named
            state: restarted
          when: update_config.changed or line_add_config.changed

        - name: "STDERR"
          delegate_to: localhost          # [필수] Controller에 저장
          become: false                   # [필수] 로컬 파일 쓰기 권한 문제 방지
          ansible.builtin.lineinfile:
            path: "{{ my_log_file }}/U_51_1.log"     # [필수] vars에 선언한 로그 파일 경로
            create: yes                   # [옵션] 파일 없으면 생성
            mode: '0644'                  # [옵션] 파일 권한 설정 (선택사항)
            line: >-
               {{
                {
                 "ts": ts_stderr,
                "flag_id": "U_51_1",
                "section": "[조치 내용]",
                "title": "[U_51_1] (DNS 서비스 사용 시 동적 업데이트 제한 설정)",
                 "cmd": " /etc(/bind)/named.conf -> allow-update {none;} ",
               "result": "조치 성공 (DNS 서비스 사용 시 동적 업데이트 제한 설정)"
               } | to_json
                }}
          when: "'U_51_1' in flag_list" 

      when: 
        - "'named.service' in services_state.ansible_facts.services"
        - "services_state.ansible_facts.services['named.service'].state == 'running'"
        - "'U_51_1' in flag_list"
