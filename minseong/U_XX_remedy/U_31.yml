---
- name: "U-31 홈디렉토리 소유자 및 권한 설정 점검"
  hosts: all
  become: yes
   

  vars:
   file: "file"
   flag_list: []
   ts_stderr: "{{ ansible_date_time.iso8601 }}" # 2026-02-11T16:45:12Z
   ts_stdout: "{{ ansible_date_time.date | replace('-','_') }} / {{ ansible_date_time.time }}" # 2026_02_11 / 12:13:28
   STATUS: 0 # yaml코드 실행 성공 여부 / 0: 시작 1: 중간 2: 완료

   log_dir: "{{ isms_remediate_log_dir | default('/tmp') }}"
   json_dir: "{{ isms_remediate_json_dir | default('/tmp') }}"

    # 파일명 규칙: ubuntu24-remediate_U-54.log / .json
   my_log_file: "{{ log_dir }}/ubuntu24-remediate"
   my_json_file: "{{ json_dir }}/ubuntu24-remediate"
  tasks:   
    - name: "시스템 내 일반 사용자 및 홈 디렉토리 정보 수집"
      # 블록 스타일(|)을 사용하여 특수문자 충돌을 방지합니다.
      ansible.builtin.shell: |
        awk -F: '$3 >= 1310 && $6 !~ /^\/nonexistent/ {print $1":"$6}' /etc/passwd
      register: user_home_list
      changed_when: false

    - name: "각 사용자별 홈 디렉토리 소유자 및 권한 점검/조치"
      ansible.builtin.file:
        path: "{{ item.split(':')[1] }}"
        owner: "{{ item.split(':')[0] }}"
        mode: "o-w"
        state: directory
      loop: "{{ user_home_list.stdout_lines }}"
      # 리스트 인덱스 접근 시 .1 대신 [1] 형식을 권장합니다.
      when: 
        - item.split(':') | length >= 2
        - item.split(':')[1] != ''
        - item.split(':')[1] != '/'
      ignore_errors: yes

    - name: "STDERR"
      delegate_to: localhost          # [필수] Controller에 저장
      become: false                   # [필수] 로컬 파일 쓰기 권한 문제 방지
      ansible.builtin.lineinfile:
       path: "{{ my_log_file }}_U_31_1.log"     # [필수] vars에 선언한 로그 파일 경로
       create: yes                   # [옵션] 파일 없으면 생성
       mode: '0644'                  # [옵션] 파일 권한 설정 (선택사항)
       line: >-
        {{
         {
          "ts": ts_stderr,
          "flag_id": "U_31_1",
          "section": "[조치 내용]",
          "title": "[U_31_1] (각 사용자별 홈 디렉토리 소유자 및 권한 설정)",
          "cmd": " chown <사용자 이름> <사용자 홈 디렉토리>, chmod o-w <사용자 홈 디렉토리> ",
          "result": "조치 성공 (각 사용자별 홈 디렉토리 소유자 및 권한 설정)"
         } |  to_json(ensure_ascii=False)
        }}
      when: "'U_31_1' in flag_list" 

    - name: "SYSOUT"
      delegate_to: localhost          # [필수] Controller에 저장
      become: false                   # [필수] 로컬 파일 쓰기 권한 문제 방지
      ansible.builtin.lineinfile:
       path: "{{ my_json_file }}_U_31_1.json"     # [필수] vars에 선언한 로그 파일 경로
       create: yes                   # [옵션] 파일 없으면 생성
       mode: '0644'                  # [옵션] 파일 권한 설정 (선택사항)
       line: >-
        {{
            {
             "meta": {
              "hostname": ansible_hostname,
              "ip": ansible_default_ipv4.address | default('N/A'),
              "user": ansible_user_id
             },
             "result": {
              "flag_id": "U_31_1",
              "status": 2, 
              "description": "각 사용자별 홈 디렉토리 소유자 및 권한 설정 완료 ",
              "category": file,
              "timestamp": ts_stdout
             }
           } | to_json
        }}
      changed_when: false
      when: "'U_31_1' in flag_list"